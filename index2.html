<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <form action="#">
<p><b>Applicant Name</b></p>
<div class="names">
<input id="fname" type="text" placeholder="firstname" name="fname"><br>
<label for="#fname">First Name</label>
</div>
<div class="names">
    <input id="mname" type="text" placeholder="middlename" name="mname"><br>
    <label for="#lname">Last Name</label>
    </div>
    <div class="names">
        <input id="lname" type="text" placeholder="lastname" name="lname"><br>
        <label for="#lname">Last Name</label>
        </div>
<div>
    <p><b>Birth Date</b></p>
    <div class="names">
        <input type="number" name="day" id="day" min="1" max="31" placeholder="day"><br>
        <label for="day">Day</label>
    </div>
    <div  class="names">
<input id="month" type="number" name="month" min="1" max="12" placeholder="month"><br>
<label for="month">Month</label></div>
<div class="names">
<input type="number" name="year" id="year" min="1960" max="2018" placeholder="year"><br>
<label for="year">Year</label>
</div>
</div>
</form>
</body>
</html>
